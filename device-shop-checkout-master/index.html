<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
 <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Device Shop Checkout | devChallenges.io</title>

</head>

<body>
  <header>
    <h1>Checkout</h1> <div>3 ITEMS</div>
  </header>
  <main>

    <section class="item-section" >
      <div class="cart-items">

   <!-- iPhone 12 Pro -->
   <div class="item-info">
    <div class="left-stuff">
      <div class="img-container">
        <img src="resources/Gold.png" alt="iPhone 12 Pro">
      </div>
      <div class="item-specifics">
        <div><h4>iPhone 12 Pro</h4><p>Golden</p></div>
        <p class="qty">X 1</p>
      </div>
    </div>
    <div class="amount">
      <h4>$999.00</h4>
      <p>X</p>
    </div>
  </div>

  <!-- Apple Watch -->
  <div class="item-info">
    <div class="left-stuff">
      <div class="img-container">
        <img src="resources/Apple-watch.png" alt="Apple Watch">
      </div>
      <div class="item-specifics">
        <div><h4>Apple Watch</h4><p>Blue</p></div>
        <p class="qty">X 1</p>
      </div>
    </div>
    <div class="amount">
      <h4>$399.00</h4>
      <p>X</p>
    </div>
  </div>

  <!-- iMac -->
  <div class="item-info">
    <div class="left-stuff">
      <div class="img-container">
        <img src="resources/iMac.png" alt="iMac">
      </div>
      <div class="item-specifics">
        <div><h4>iMac</h4><p>Green</p></div>
        <p class="qty">X 1</p>
      </div>
    </div>
    <div class="amount">
      <h4>$1199.00</h4>
      <p>X</p>
    </div>
  </div>
</div>
  <hr class="separator">

  <div class="coupon-section">
    <input type="text" placeholder="Enter coupon code" class="coupon-input">
    <button class="apply-btn">Apply Coupon</button>
  </div>

  <div class="billing-info">
    <div class="bill"><h4>Sub Total</h4> <h4>$2597.00</h4></div> 
    <div class="bill"><h4>Tax</h4> <h4>$623.28</h4></div> 
    <div class="bill"><h4>Total</h4> <h4>$3220.28</h4></div> 
  
 </section>

 <section class="form-section">
  <form action="">
    <h4>Contact Information</h4>

    <label for="full-name">First & Last name</label>
    <input type="text" id="full-name" placeholder="Enter first & last name">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter email address">

    <div class="country-postal">
      <div>
        <label for="country">Country</label>
        <select id="country">
          <option>Finland</option>
        </select>
      </div>

      <div>
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" placeholder="00270">
      </div>
    </div>

    <button type="submit" class="continue-btn">Continue</button>
  </form>
</section>

  </main>
  
  
    <div class="author-info">
      Coded by <a href="#">Divine</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
  </body>
</html>
